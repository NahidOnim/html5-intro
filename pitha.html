<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <link rel="stylesheet" href="styles/pitha.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Jamal Pitha House</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name">Your Name : </label>
                <input type="text" id="name">
                <!-- <br> -->
                <!-- <br> -->
                <label for="email">Your Email : </label>
                <input type="email" id="email">
                <!-- <br> -->
                <!-- <br> -->
                <!-- <label for="phone">Your Phone Number :</label> -->
                <!-- <input type="number" id="phone"> -->
                </fieldset>

            </form>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend><b>Pitha Selection</b></legend>
                        <input type="radio" id="chitoy">
                        <label for="chitoy">Chitoy</label>
                        <input type="radio" id="vapa">
                        <label for="vapa">Vapa</label>
                        <input type="radio" id="pati">
                        <label for="pati">Patishapta</label>
                        <input type="radio" id="pakan">
                        <label for="pakan">Pakan</label>
                        <input type="radio" id="puli">
                        <label for="puli">Pulii</label>
                </fieldset>

                <fieldset>
                    <legend>
                        <b>Vorta Selection</b>
                    </legend>
                    <input type="checkbox" id="sorisha">
                        <label for="sorisha">Sorisha</label>
                    <input type="checkbox" id="alu">
                        <label for="alu">Alu</label>
                    <input type="checkbox" id="kumra">
                        <label for="kumra">Mishti-Kumra</label>
                    <input type="checkbox" id="mach">
                        <label for="mach">Mach</label>
                    <input type="checkbox" id="dal">
                        <label for="dal">Dal</label>
                </fieldset>
                <fieldset>
                    <legend>Extra Info</legend>
                    <textarea cols="50" id=""></textarea>
                </fieldset>
                <input type="submit" value="submit">
                <input type="reset">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
