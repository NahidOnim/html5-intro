<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table Making</title>
    <link rel="stylesheet" href="styles/table.css">

            <tr>

            </tr>
            <tr>
                <td>4</td>

            </tr>
            <tr>
                <td>5</td>

        </tbody>


        <tfoot>

    </table>

</body>
</html>
